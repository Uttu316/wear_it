<div class="page">
    <div class="custompage">
        <div class="custom-content  mt-0">
            <div class="row">
                <div class="col d-block mx-auto">
                    <div class="row">
                    <form class="form-horizontal w-100" [formGroup]="signin">
                        <div class="col-md-12"> <img src="assets/images/logo.png" class="mb-4 mt-2 mt-lg-0 h-6" alt="logo">
                            <h4 class="text-center text-dark fs-20 font-weight-semibold mb-1">Login to your Account</h4>
                            <p>Admin Panel</p>
                            <div class="form-group">
                                <label class="form-label text-left" for="exampleInputEmail1">Email</label>
                               <input type="text" formControlName="email" placeholder="Email" class="form-control" />
                                <div *ngIf="(formControlErrors.email.errors && formControlErrors.email.touched) || formControlErrors.email.errors && submitted">
                                     <div *ngIf="formControlErrors.email.errors.required" class="error-msg">Email is required</div>
                                      <div [hidden]="!formControlErrors.email.errors.patternInvalid" class="error-msg">Please enter valid email.</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="text-left form-label">Password</label>
                                <input type="password" formControlName="password" class="form-control" placeholder="Password" />
                                <div *ngIf="(formControlErrors.password.errors && formControlErrors.password.touched) || formControlErrors.password.errors && submitted">
                                     <div class="error-msg" *ngIf="formControlErrors.password.errors.required">Password is required</div>
                                </div>
                            </div>
                           

                            <div class="text-left">
                                <button *ngIf="!loadingFlag" type="button" class="btn btn-primary" (click)='onLogin()'>Sign in</button>&nbsp;
                                <button *ngIf="loadingFlag" type="button" class="btn btn-primary" ><i class="fa fa-spinner fa-spin"></i> Processing...</button>
                                
                                <!-- <button type="button" class="btn btn-danger">Cancel</button> -->
                            </div>
                           <!--  <div class="text-left text-muted mt-3"> Don't have account yet? <a routerLink="/register" >Sign up</a> </div> -->
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
